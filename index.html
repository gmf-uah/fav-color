<!DOCTYPE html>
<html>
    <head>
        <title>Tab Name</title>
        <link rel="stylesheet" href="style.css"></link> <!-- goes in the head so the styles load before the page finishes loading -->
    </head>
    <body>
        <div id="color-prompt" class="container">
            <h1 id="color-prompt-label">Enter your favorite color</h1>
            <input type="text" id="color-input" placeholder="Type your color here...">
            <!-- <button id="color-submit">Submit</button> -->
        </div>
        <script src="script.js" defer></script>
        <!-- script goes just before the closing body tag to make it run after html elements have loaded -->
    </body>
</html>
